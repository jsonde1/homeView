<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buyer Page</title>
  </head>
  <body>
    <div class="container">
      <header class="main header">
        <nav>
          <!-- <strong>This is the navigation</strong> -->
          <a href="index.html">Home</a>
          <a href="#">Buy</a>
          <a href="#">Sell</a>
          <a href="#">Help</a>
          <a href="#">About Us</a>
          <a href="#">Login</a>
          <a href="#">Sign Up</a>
        </nav>

        <h1>Buyer Profile</h1>
        <div class="profile-box">
          <img
            src="img/silo.png"
            alt="silohette profile image"
            height="48"
            width="48"
            class="profile-box-img"
          />
          <p>Full Name</p>
          <p>@username</p>
          <button class="profile-box-button">Edit Profile</button>
        </div>
        <button>
          Start Searching
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </header>

      <div class="recent-prop">
        <p>Recently Viewed Properties</p>
      </div>
    </div>
  </body>
</html>
