<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="css/profilepage.css" />
    <link rel="stylesheet" href="css/general.css" />
    <title>HomeView</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content grid--3-cols head-foot-container">
        <a class="header-home-link" href="index.html">
          <img class="header-logo" src="img/logo.png" alt="HomeView Logo" />
        </a>
        <ul class="navigation-bar">
          <li><a class="nav-item" href="index.html">Home</a></li>
          <li><a class="nav-item" href="buyer.html">Buy</a></li>
          <li><a class="nav-item" href="seller.html">Sell</a></li>
          <li><a class="nav-item" href="help.html">Help</a></li>
          <li><a class="nav-item" href="AboutUs.html">About Us</a></li>
        </ul>
        <div class="account-section">
          <ul class="account-options">
            <li><a class="account-option" href="/login.html">Login</a></li>
            <li><a class="account-option" href="/signup.html">Sign Up</a></li>
          </ul>
          <img class="avatar-pic" src="img/nav-avatar.svg" />
        </div>
      </div>
    </header>
    <section class="main-profile">
      <div class="outer-profile-flexbox">
        <h1>My Profile</h1>
        <div class="design-box">
          <div class="inner-profile-flexbox">
            <div class="profile-input">
              <div class="form">
                <label for="displayName">Display Name:</label>
                <input
                  type="text"
                  id="displayName"
                  class="form_input"
                  autocomplete="off"
                  input
                  placeholder="eg Jane Doe"
                />
              </div>
              <div class="form">
                <label for="address">Address:</label>
                <input
                  class="form_input"
                  type="text"
                  id="address"
                  placeholder="123 Fake Street"
                />
              </div>
              <div class="form">
                <label for="postcode">Postcode:</label>
                <input
                  class="form_input"
                  type="text"
                  id="postcode"
                  placeholder="ECV1 3SY"
                />
              </div>
              <div class="form">
                <label for="phonenumber">Phone Number:</label>
                <input
                  class="form_input"
                  type="tel"
                  id="phonenumber"
                  placeholder="07474836423"
                />
              </div>
              <div class="form">
                <label for="email">Email:</label>
                <input
                  class="form_input"
                  type="email"
                  id="email"
                  placeholder="janedoe@homeview.co.uk"
                />
              </div>

              <div class="form form-updatepassword">
                <label for="oldpass">Update Password:</label>
                <div class="updatepassword">
                  <input
                    class="form_input"
                    id="oldpass"
                    type="password"
                    placeholder="Old Password"
                  />
                  <input
                    class="form_input"
                    id="newpass"
                    type="password"
                    placeholder="New Password"
                  />
                </div>
              </div>
            </div>

            <div class="profile-img-btns">
              <p>Profile Picture</p>
              <img src="/img/silo.png" />
              <button class="btn update-btn" type="button">
                Update Profile Picture
              </button>
              <button class="btn save-btn" type="button">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-content head-foot-container">
        <div class="footer-logo-section">
          <img class="footer-logo" src="img/logo.png" alt="HomeView logo" />
          <span class="copyright">Copyright &copy; 2022 HomeView</span>
        </div>
        <ul class="footer-nav-bar">
          <li>
            <a class="footer-nav-link" href="#">
              <ion-icon name="chatbubbles-outline"></ion-icon
              ><span>FAQs</span></a
            >
          </li>
          <li>
            <a class="footer-nav-link" href="#">
              <ion-icon name="help-circle-outline"></ion-icon
              ><span>About Us</span></a
            >
          </li>
          <li>
            <a class="footer-nav-link" href="#">
              <ion-icon name="mail-outline"></ion-icon
              ><span>Contact Us</span></a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
