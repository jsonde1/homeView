<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/general.css" />
    <script defer src="js/script.js"></script>
    <title>Contact Seller Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content grid--3-cols head-foot-container">
        <a class="header-home-link" href="index.html">
          <img class="header-logo" src="img/logo.png" alt="HomeView Logo" />
        </a>
        <ul class="navigation-bar">
          <li><a class="nav-item" href="index.html">Home</a></li>
          <li><a class="nav-item" href="buyer.html">Buy</a></li>
          <li><a class="nav-item" href="seller.html">Sell</a></li>
          <li><a class="nav-item" href="help.html">Help</a></li>
          <li><a class="nav-item" href="AboutUs.html">About Us</a></li>
        </ul>
        <div class="account-section">
          <ul class="account-options">
            <li><a class="account-option" href="login.html">Login</a></li>
            <li><a class="account-option" href="signup.html">Sign Up</a></li>
          </ul>
          <img class="avatar-pic" src="img/nav-avatar.svg" />
        </div>
      </div>
    </header>
    <main>
      <section class="section-contact-seller-header">
        <div class="contact-seller-header-content container">
          <h5 class="page-header">Contact Seller</h5>
          <button class="cta-btn major-btn" href="#">
            <div class="btn-contents">
              <span>Back to property</span>
              <ion-icon
                class="cta-btn-icon"
                name="chevron-back-outline"
              ></ion-icon>
            </div>
          </button>
        </div>
      </section>
      <section class="section-create-listing-main">
        <div class="create-listing-main container">
          <div class="create-listing-form-outer section-container">
            <div class="create-listing-form-container">
              <div class="message-info-section">
                <div class="account-container-no-btn message-account-container">
                  <img
                    class="profile-pic"
                    src="img/face_3.webp"
                    alt="Your profile picture"
                  />
                  <div class="account-details">
                    <span class="account-name profile-info">Michael James</span>
                    <span class="account-username profile-info"
                      >@mjames123</span
                    >
                  </div>
                </div>
                <div class="recently-viewed-property property-1">
                  <a href="#">
                    <img
                      class="recently-viewed-img"
                      src="img/house_4.webp"
                      alt="108 Mountain View House, Cardiff, Wales"
                    />
                  </a>
                  <div class="recently-viewed-property-info">
                    <h2
                      class="recently-viewed-property-name message-property-name"
                    >
                      108 Mountain View House, Cardiff, Wales
                    </h2>
                    <div class="recently-viewed-listing-details">
                      <span
                        class="recently-viewed-listing-date message-property-listing-date"
                        >Property listed on 02/02/2022 @ 17:00</span
                      >
                      <span
                        class="recently-viewed-listing-duration message-property-listing-duration"
                        >Listing active for 7 days and 14 hours</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-content head-foot-container">
        <div class="footer-logo-section">
          <img class="footer-logo" src="img/logo.png" alt="HomeView logo" />
          <span class="copyright">Copyright &copy; 2022 HomeView</span>
        </div>
        <ul class="footer-nav-bar">
          <li>
            <a class="footer-nav-link" href="#">
              <ion-icon name="chatbubbles-outline"></ion-icon
              ><span>FAQs</span></a
            >
          </li>
          <li>
            <a class="footer-nav-link" href="#">
              <ion-icon name="help-circle-outline"></ion-icon
              ><span>About Us</span></a
            >
          </li>
          <li>
            <a class="footer-nav-link" href="#">
              <ion-icon name="mail-outline"></ion-icon
              ><span>Contact Us</span></a
            >
          </li>
        </ul>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
