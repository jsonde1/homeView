<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/general.css" />
    <script defer src="js/script.js"></script>
    <title>Signup Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content grid--3-cols head-foot-container">
        <a class="header-home-link" href="index.html">
          <img class="header-logo" src="img/logo.png" alt="HomeView Logo" />
        </a>
        <ul class="navigation-bar">
          <li><a class="nav-item" href="index.html">Home</a></li>
          <li><a class="nav-item" href="buyer.html">Buy</a></li>
          <li><a class="nav-item" href="seller.html">Sell</a></li>
          <li><a class="nav-item" href="help.html">Help</a></li>
          <li><a class="nav-item" href="AboutUs.html">About Us</a></li>
        </ul>
        <div class="account-section">
          <ul class="account-options">
            <li><a class="account-option" href="login.html">Login</a></li>
            <li><a class="account-option" href="signup.html">Sign Up</a></li>
          </ul>
          <img class="avatar-pic" src="img/nav-avatar.svg" />
        </div>
      </div>
    </header>
    <main>
      <section class="section-signup-header">
        <div class="signup-header container">
          <h5 class="signup-header">Create An Account</h5>
        </div>
      </section>
      <section class="section-signup">
        <div class="container section-main-login-content">
          <div class="create-listing-form-outer section-container">
            <div class="create-listing-form-container">
              <form action="" method="get" class="create-listing-form">
                <div class="signup-form-section-1">
                  <div class="first-name-field label-align">
                    <label class="form-label" for="first-name"
                      >First Name</label
                    >
                    <input
                      id="first-name"
                      class="form-field"
                      type="text"
                      placeholder="John"
                      required
                    />
                  </div>
                  <div class="last-name-field label-align">
                    <label class="form-label" for="last-name">Last Name</label>
                    <input
                      id="last-name"
                      class="form-field"
                      type="text"
                      placeholder="Smith"
                      required
                    />
                  </div>
                  <div class="dob-field label-align">
                    <label class="form-label" for="dob">Date of Birth</label>
                    <input
                      id="dob"
                      class="form-field dob-field-input"
                      type="date"
                      required
                    />
                  </div>
                </div>
                <div class="signup-password-section">
                  <div class="password-field label-align">
                    <label class="form-label" for="password">Password</label>
                    <input
                      id="password"
                      class="form-field"
                      type="password"
                      placeholder="Create a Password"
                      required
                    />
                  </div>
                  <div class="confirm-password-field label-align">
                    <label class="form-label" for="confirm-password"
                      >Re-Type Password</label
                    >
                    <input
                      id="confirm-password"
                      class="form-field"
                      type="password"
                      required
                    />
                  </div>
                </div>
                <div class="signup-address-section">
                  <label class="form-label left-label" for="address-1"
                    >Address Line 1</label
                  >
                  <input
                    id="address-1"
                    class="form-field left-field"
                    type="text"
                    required
                  />
                  <label class="form-label left-label" for="address-2"
                    >Address Line 2</label
                  >
                  <input
                    id="address-2"
                    class="form-field left-field"
                    type="text"
                  />
                  <label class="form-label left-label" for="address-3"
                    >Address Line 3</label
                  >
                  <input
                    id="address-3"
                    class="form-field left-field"
                    type="text"
                  />
                  <label
                    class="form-label right-label signup-town-label"
                    for="town"
                    >Town</label
                  >
                  <input
                    id="town"
                    class="form-field right-field signup-town-field"
                    type="text"
                    required
                  />
                  <label
                    class="form-label right-label signup-city-label"
                    city
                    for="city"
                    >City</label
                  >
                  <input
                    id="city"
                    class="form-field right-field signup-city-field"
                    type="text"
                    required
                  />
                  <label
                    class="form-label right-label signup-postcode-label"
                    for="postcode"
                    >PostCode</label
                  >
                  <input
                    id="postcode"
                    class="form-field right-field signup-postcode-field"
                    type="text"
                    required
                  />
                </div>
                <div class="signup-account-info">
                  <div class="username-field label-align">
                    <label class="form-label" for="username">Username</label>
                    <input
                      id="username"
                      class="form-field"
                      type="text"
                      required
                    />
                  </div>
                  <div class="valid-section">VALID?</div>
                  <div class="account-type-field label-align">
                    <label class="form-label" for="account-type"
                      >Account Type</label
                    >
                    <select class="form-field" id="account-type" required>
                      <option value="">Select -</option>
                      <option value="buyer">Buyer</option>
                      <option value="seller">Seller</option>
                    </select>
                  </div>
                </div>
                <div class="signup-contact-info">
                  <div class="email-field label-align">
                    <label class="form-label" for="email">Email</label>
                    <input
                      id="email"
                      class="form-field"
                      type="email"
                      required
                    />
                  </div>
                  <div class="phone-field label-align">
                    <label class="form-label" for="phone">Phone</label>
                    <input id="phone" class="form-field" type="tel" />
                  </div>
                </div>
                <div class="marketing-section">
                  <label class="form-label"
                    >Would you like to receive updates and newsletters from
                    us?</label
                  >
                  <div class="marketing-section-email">
                    <label class="form-label" for="marketing-email"
                      >Email</label
                    >
                    <input
                      id="marketing-email"
                      type="checkbox"
                      class="optional-icons-checkbox"
                      required
                    />
                  </div>
                  <div class="marketing-section-phone">
                    <label class="form-label" for="marketing-phone"
                      >Phone</label
                    >
                    <input
                      id="marketing-phone"
                      type="checkbox"
                      class="optional-icons-checkbox"
                      required
                    />
                  </div>
                </div>
                <div class="signup-form-bottom">
                  <div class="signup-image-view-section">
                    <img
                      class="create-listing-img create-listing-img-1"
                      src="img/placeholder.png"
                      alt="your first uploaded property image"
                    />
                  </div>
                  <div class="image-upload-btn-section">
                    <!-- <button class="cta-btn major-btn" href="#"> -->

                    <p class="image-upload-info signup-image-info">
                      Maximum file size<br />25mb<br />Supported file types:<br />.JPEG,
                      .JPG, .PNG
                    </p>
                    <label for="signup-img-upload" class="cta-btn major-btn">
                      Upload<ion-icon name="cloud-upload-outline"></ion-icon>
                    </label>
                    <input id="signup-img-upload" type="file" />
                  </div>
                  <div class="signup-submit-section">
                    <div class="signup-tandc-confirm">
                      <label class="form-label" for="tandc"
                        >I agree to the
                        <a href="#" class="site-policy-link tandclink"
                          >Site Policy</a
                        >
                        and
                        <a href="#" class="t-and-c-link tandclink"
                          >Terms & Conditions</a
                        ></label
                      >
                      <input
                        id="tandc"
                        type="checkbox"
                        class="optional-icons-checkbox"
                        required
                      />
                    </div>
                    <button class="create-listing-submit reply-btn options-btn">
                      Sign Up!
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-content head-foot-container">
        <div class="footer-logo-section">
          <img class="footer-logo" src="img/logo.png" alt="HomeView logo" />
          <span class="copyright">Copyright &copy; 2022 HomeView</span>
        </div>
        <ul class="footer-nav-bar">
          <li>
            <a class="footer-nav-link" href="#">
              <ion-icon name="chatbubbles-outline"></ion-icon
              ><span>FAQs</span></a
            >
          </li>
          <li>
            <a class="footer-nav-link" href="#">
              <ion-icon name="help-circle-outline"></ion-icon
              ><span>About Us</span></a
            >
          </li>
          <li>
            <a class="footer-nav-link" href="#">
              <ion-icon name="mail-outline"></ion-icon
              ><span>Contact Us</span></a
            >
          </li>
        </ul>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
