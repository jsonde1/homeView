    <section class="main-signup">
      <div class="outer-login-flexbox">
        <div class="signup-design-box">
        <div class="inner-signup-flexbox">
          <div class="register-gridbox">

            <div class="register-section">
              <form action="/action_page.php">
                <div class="register-container">
                  <h1 class="register-text">Register</h1>
                  
                  <hr>
              
                  <label class="labels"for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required>

                  <label class="labels" for="address"><b>Address</b></label>
                  <input type="text" placeholder="Enter Address" name="address" id="address" required>
              
                  <label class="labels" for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                  
                  <label class="labels" for="Number"><b>Enter phone Number</b></label>
                  <input type="tel" placeholder="Enter Number" name="number" id="number" required>
              
                  <label class="labels" for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                  
                  <label class="labels"  for="birthday">Birthday</label>
                  <input type="date" id="birthday" name="birthday">

                  <hr>
                  <p class="agree-to-tos">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              
                  <button type="submit" class="registerbtn">Register</button>
                </div>
                
                
              </form>
              
            </div>



            <div class="avatar-section">
              <img src="img/placeholder.png" alt="image place holder" class="placeholderimg">
              <form class="formimg" action="/action_page.php">
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*">
                <input type="submit">
              </form>
            </div>
